<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="assets/images/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

   <style>
      html {
        scroll-behavior: smooth;
      }
      
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .animate-scroll {
        animation: scroll 30s linear infinite;
      }

      .tech-slider-track:hover,
      .cert-slider-track:hover,
      .emp-slider-track:hover {
        animation-play-state: paused;
      }
    </style>
  </head>
<body>
    <!-- Header Section -->
    <div id="header-section"></div>

    <!-- Home Section -->
    <div id="home-section"></div>

    <!-- About Section -->
    <div id="about-section"></div>

    <!-- Works Section -->
    <div id="works-section"></div>

    <!-- Contact Section -->
    <div id="contact-section"></div>

    <script>
        // Function to load HTML content
        async function loadSection(sectionId, filePath) {
            try {
                const response = await fetch(filePath);
                const content = await response.text();
                document.getElementById(sectionId).innerHTML = content;
            } catch (error) {
                console.error(`Error loading ${filePath}:`, error);
                document.getElementById(sectionId).innerHTML = `<p class="text-red-500 p-8">Error loading section: ${filePath}</p>`;
            }
        }

        // Load all sections when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadSection('header-section', 'sections/header.html');
            loadSection('home-section', 'sections/home.html');
            loadSection('about-section', 'sections/about.html');
            loadSection('works-section', 'sections/works.html');
            loadSection('contact-section', 'sections/contact.html');
        });
    </script>
</body>
</html>
